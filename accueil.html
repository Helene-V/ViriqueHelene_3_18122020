<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/accueil.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
	<title>OhMyFood</title>
</head>
<body>
	<header>
		<img id="logo" src="img/logo/ohmyfood.png" alt="logo Oh My Food"> 
	</header>
	<section class="presentation">
		<div class="champ_de_recherche">
			<div class="map">
				<i class="fas fa-map-marker-alt"></i>
			</div>
			<div>
				<input class="city" type="text" name="texte" value="Paris, France" placeholder="Ex : Paris, France">
			</div>
			<h1>Réservez le menu qui vous convient</h1>
			<p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
			<button class="btn_validation btn_accueil" type="button">Explorer nos restaurants</button>
	</section>
	<section class="fonction">
		<h2>Fonctionnement</h2>

	</section>
	<footer>
		<nav>
			<h1 class="logo_script">ohmyfood</h1>
			<div class="info">
				Proposer un restaurant
			</div>
			<div class="info">
				Devenir patenaire
			</div>
			<div class="info">
				Mentions légales
			</div>
			<div class="info">
				Contact
			</div>
		</nav>
	</footer>	
</body>
</html>
